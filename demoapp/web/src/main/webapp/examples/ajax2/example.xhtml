<!DOCTYPE html>
<html lang="it" xmlns:j="http://java.h2j.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<script src="script.js"></script>
<link href="styles.css" rel="stylesheet" />
</head>
<body>

	<form id="idForm">

		<j:declare var="o" bean="org.zaleuco.example.Dato" />

		<label for="nome">Nome</label>
		<j:input id="nome" type="text" value="#{o.nome}" />

		<br /> <label for="conome">Cognome</label>
		<j:input id="cognome" type="text" value="#{o.cognome}" />

		<br /> <label for="nascita">Nascita</label>
		<j:input id="nascita" type="text" value="#{o.nascita}" placeholder="dd/mm/yyyy" shape="dmyDate"
			pattern="[0-3][0-9][/][0-1][0-9][/][1,2][0-9][0-9]{2}" required="true" />

		<br /> <label for="numero">Numero</label>
		<j:input id="numero" type="number" value="#{o.numero}" />

		<br /> <label for="select">Seleziona</label> <select id="select" onchange="update('select', 'select2')">
			<option value="1">Uno</option>
			<option value="2">Due</option>
			<option value="3">Tre</option>
			<option value="4">Quattro</option>
		</select> <br /> <br /> <br /> <label for="select">Seleziona 2</label> <select id="select2">
		</select> <br /> <br />



		<j:button type="submit" value="submit" formaction="#{oggettoForm.addDato(o)}">Submit</j:button>

		<button type="button" onclick="valida('oggettoRMI.valida()', 'idForm')">Valida</button>

	</form>
</body>
</html>

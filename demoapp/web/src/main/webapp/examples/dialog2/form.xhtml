<!DOCTYPE html>
<html lang="it" xmlns:j="http://java.h2j.org">
<head>
<meta charset="utf-8" />
</head>
<body>

	<j:form action="#{a_dialogue.submit('form.xhtml', 'target.xhtml')}" name="my_form" method="post" id="my_form">

		<label for="nome">Nome</label>
		<j:input id="nome" type="text" placeholder="testo" value="#{a_dialogue.nome}" />
		<br />
		<label for="cognome">Cognome (write ok to exit)</label>
		<j:input id="cognome" type="text" value="#{a_dialogue.cognome}" placehoder="ok" />
		<br />
		<label for="numero">Numero</label>
		<j:input id="numero" type="text" value="#{a_dialogue.numero}" />
		<br />
		<input type="submit" value="Submit" />
	</j:form>

</body>
</html>
